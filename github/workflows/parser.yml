on:
  schedule:
    # Каждые 6 часов (по умолчанию)
    - cron: '0 */6 * * *'
    
    # Или выберите другой вариант:
    
    # Каждые 3 часа
    # - cron: '0 */3 * * *'
    
    # Каждый день в 9:00 UTC
    # - cron: '0 9 * * *'
    
    # Каждый понедельник в 10:00 UTC
    # - cron: '0 10 * * 1'
